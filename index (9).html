
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Status Page</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Neue+Haas+Grotesk+Text+Pro:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Form Status Page</h1>
    <button class="login-btn" id="login-btn">Login with Roblox</button>
  </header>

  <div class="container">
    <div id="user-dashboard" style="display: none;">
      <h2>Recent Form Feedbacks</h2>
      <ul class="status-list" id="status-list"></ul>
    </div>

    <div id="admin-dashboard" style="display: none;">
      <h2>Admin Tools</h2>
      <div class="admin-tools">
        <input class="form-control" type="text" id="username" placeholder="Enter Username">
        <input class="form-control" type="text" id="status" placeholder="Enter Status (e.g., Green Card Passed)">
        <button class="login-btn" id="update-btn">Update Status</button>
      </div>
    </div>
  </div>
</body>
</html>
